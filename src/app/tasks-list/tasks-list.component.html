<div class="list-group">
  <div class="list-group-item task-form">
    <span class="task-form-icon">
      <span class="fa fa-plus"></span>
    </span>
    <input #name type="text" placeholder="Add task"
    (keyup.enter)="addTask(name.value); name.value = '';">
  </div>

  <app-task-detail *ngFor="let task of tasks$ | async"
                   [task]="task"
                   (taskDeleted)="deleteTask($event)"></app-task-detail>
</div>
